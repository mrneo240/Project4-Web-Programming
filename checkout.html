<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Rental Car</title>
    <link href="checkout.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="checkout-card">
          <div class="title">
            <p><span>Complete checkout</span> <br> Want to purchase pre-paid parking?</p>
          </div>
          <div class="price-container">
            <div class="price-card">
              <input name="price" id="parking" type="radio">
              <div class="content">
                Parking fee
                <span>$15</span>
              </div>
              <label for="parking"></label>
            </div>
            
            <div class="price-card">
              <input name="price" type="radio" id="none">
              <div class="content">
                None
                <span>First Come First Serve</span>
              </div>
              <label for="none"></label>
            </div>


            <div class="price-card">
                <input name="price" type="radio" id="none">
                <div class="content">
                  VIP
                  <span>$100/month</span>
                </div>
                <label for="none"></label>
              </div>
            
          </div>
          <div class="detail-info">
            <div class="info">
              <h3>Total billed $50</h3>
              <small>Enter your credit card detail to reserve your vehicle</small>
            </div>

            <form class = "input-field">
                <label for="input">Name on Card</label><br>
                <input type="text" id="Name_on_card" placeholder="Name"><br>

              </form>

            
            <div class="input-field">
              <label for="card_number">Card number</label>
              <input type="number" id="card_number" placeholder="Card Number">
            </div>
            <div class="grid">
              <div class="input-field">
                <label for="expire_date">Expire date</label>
                <input type="date" id="expire_date">
              </div>
              <div class="input-field">
                <label for="card_code">Card code</label>
                <input type="number" id="card_code" placeholder="CVV">
              </div>
            </div>
            
            <button class="btn">Reserve</button>
          </div>
        </div>
      </div>
</body>


</html>
